<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a href="#">View Highscores</a>
      <div class="ml-auto">Time: <span id="time-left">0</span></div>
    </nav>
    <main class="container">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <div class="card mt-5">
            <div class="card-body text-center">
              <h1 id="question-text"><strong>Coding Quiz Challenge</strong></h1>
              <p id="quiz-rules">
                Try to answer the following code-related questions within the
                time limit. Keep in mind that incorrect answers will penalize
                your score/time by ten seconds!
              </p>
              <div><button class="btn btn-sm" id="start-button">Start Quiz</button></div>
              <div><button class="btn btn-sm" id="btn1"></button></div>
              <div><button class="btn btn-sm" id="btn2"></button></div>
              <div><button class="btn btn-sm" id="btn3"></button></div>
              <div><button class="btn btn-sm" id="btn4"></button></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/questions.js"></script>
  </body>
</html>
